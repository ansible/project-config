- project:
    name: github.com/ansible/ansible-runner
    default-branch: devel
    templates:
      - system-required
      - ansible-runner-container-image-jobs
      - ansible-python-jobs   # linting-only
      - ansible-python3-jobs  # py3 tox jobs
      - publish-to-pypi
    check:
      jobs:
        - ansible-runner-tox-ansible27
        - ansible-runner-tox-ansible28
        - ansible-runner-tox-ansible29
        - ansible-runner-tox-ansible-base:  # not expecting older stable versions to support ansible-base
            branches: 'devel'
        - ansible-tox-py27:
            branches: '^stable/1.*'
    gate:
      jobs:
        - ansible-runner-tox-ansible27
        - ansible-runner-tox-ansible28
        - ansible-runner-tox-ansible29
        - ansible-runner-tox-ansible-base:  # not expecting older stable versions to support ansible-base
            branches: 'devel'
        - ansible-tox-py27:
