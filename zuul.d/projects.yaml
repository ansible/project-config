    default-branch: devel

- project:
    name: github.com/ansible-collections/eos
    templates:
      - system-required
      - ansible-collections-arista-eos
      - ansible-python-jobs
      - integrated-queue
      - publish-to-galaxy-master-only

- project:
    name: github.com/ansible-collections/ios
