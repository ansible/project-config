    default-branch: devel
    check:
      jobs:
        - ansible-tox-linters
        - ansible-tox-py27:
            required-projects:
              - name: github.com/ansible-network/network-engine
        - ansible-tox-py36:
            required-projects:
              - name: github.com/ansible-network/network-engine
        - ansible-tox-py37:
            required-projects:
              - name: github.com/ansible-network/network-engine
    gate:
      jobs:
        - ansible-tox-linters
        - ansible-tox-py27:
            required-projects:
              - name: github.com/ansible-network/network-engine
        - ansible-tox-py36:
            required-projects:
              - name: github.com/ansible-network/network-engine
        - ansible-tox-py37:
            required-projects:
              - name: github.com/ansible-network/network-engine

