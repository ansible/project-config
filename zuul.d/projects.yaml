---
- project:
    # NOTE(pabelanger): All projects in ansible-network must run
    # system-required project-template
    name: ^github.com/ansible-network/.*
    templates:
      - system-required

- project:
    name: github.com/ansible-network/arista_eos
    default-branch: devel
    templates:
      - ansible-python-jobs

- project:
    name: github.com/ansible-network/aws
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/azure
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/backup_config
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/cisco_asa
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/cisco_ios
    default-branch: devel
    templates:
      - ansible-python3-jobs
    check:
      jobs:
        - ansible-tox-linters
        - ansible-tox-py27
    gate:
      jobs:
        - ansible-tox-linters
        - ansible-tox-py27

- project:
    name: github.com/ansible-network/cisco_iosxr
    default-branch: devel
    templates:
      - ansible-python-jobs

- project:
    name: github.com/ansible-network/cisco_nxos
    default-branch: devel
    templates:
      - ansible-python-jobs

- project:
    name: github.com/ansible-network/cloud_vpn
    default-branch: devel
    check:
      jobs:
        - ansible-tox-linters
    gate:
      jobs:
        - ansible-tox-linters

- project:
    name: github.com/ansible-network/config_manager
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/content_store
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/juniper_junos
    default-branch: devel
    templates:
      - ansible-python-jobs
      - ansible-python3-jobs
    check:
      jobs:
        - ansible-tox-py27
    gate:
      jobs:
        - ansible-tox-py27

- project:
    name: github.com/ansible-network/network_configurator
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/network-engine
    default-branch: devel
    templates:
      - ansible-python3-jobs
    check:
      jobs:
        - ansible-tox-linters
        - ansible-tox-py27
    gate:
      jobs:
        - ansible-tox-linters
        - ansible-tox-py27

- project:
    name: github.com/ansible-network/network-image-builder
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/network-runner
    default-branch: devel
    templates:
      - ansible-python3-jobs
    check:
      jobs:
        - ansible-tox-linters
    gate:
      jobs:
        - ansible-tox-linters

- project:
    name: github.com/ansible-network/openstack
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/packet-ci-cloud
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/resource_module_builder
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/resource_module_models
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/resource_module_planning
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/rhel
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/sandbox
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/vyos
    default-branch: devel
    check:
      jobs:
        - ansible-tox-linters
        - ansible-tox-py27:
            required-projects:
              - name: github.com/ansible-network/network-engine
        - ansible-tox-py36:
            required-projects:
              - name: github.com/ansible-network/network-engine
        - ansible-tox-py37:
            required-projects:
              - name: github.com/ansible-network/network-engine
    gate:
      jobs:
        - ansible-tox-linters
        - ansible-tox-py27:
            required-projects:
              - name: github.com/ansible-network/network-engine
        - ansible-tox-py36:
            required-projects:
              - name: github.com/ansible-network/network-engine
        - ansible-tox-py37:
            required-projects:
              - name: github.com/ansible-network/network-engine

- project:
    name: github.com/ansible-network/yang
    default-branch: devel
    templates:
      - ansible-python3-jobs
    check:
      jobs:
        - ansible-tox-linters
        - ansible-tox-py27
    gate:
      jobs:
        - ansible-tox-linters
        - ansible-tox-py27

- project:
    name: github.com/ansible/ansible
    default-branch: devel
    periodic-1hr:
      jobs:
        - ansible-test-network-integration-vyos:
            branches:
              - devel
              - stable-2.8
              - stable-2.7
              - stable-2.6
              - stable-2.5

- project:
    name: github.com/ansible/ansible-runner
    templates:
      - system-required
      - ansible-python3-jobs
    check:
      jobs:
        - ansible-build-python-tarball
        - ansible-tox-linters
        - ansible-tox-py27
    gate:
      jobs:
        - ansible-build-python-tarball
        - ansible-tox-linters
        - ansible-tox-py27

- project:
    name: github.com/ansible/ansible-zuul-jobs
    templates:
      - system-required

- project:
    name: github.com/ansible/awx
    default-branch: devel
    check:
      jobs: []

- project:
    name: github.com/ansible/network
    default-branch: devel
    templates:
      - system-required
    check:
      jobs:
        - ansible-tox-linters
    gate:
      jobs:
        - ansible-tox-linters

- project:
    name: github.com/ansible/project-config
    templates:
      - system-required
      - ansible-python-jobs
    check:
      jobs:
        - project-config-tox-github
    gate:
      jobs:
        - project-config-tox-github
    promote:
      jobs:
        - project-config-github-promote
        - windmill-config-deploy:
            files:
              - zuul/tenants.yaml
