---
- project:
    # NOTE(pabelanger): All projects in ansible-network must run
    # system-required project-template
    name: ^github.com/ansible-network/.*
    templates:
      - system-required

- project:
    name: github.com/ansible-network/arista_eos
    default-branch: devel
    templates:
      - ansible-python-jobs

- project:
    name: github.com/ansible-network/aws
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/azure
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/backup_config
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/cisco_asa
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/cisco_ios
    default-branch: devel
    templates:
      - ansible-python3-jobs
    check:
      jobs:
        - ansible-tox-linters
        - ansible-tox-py27
    gate:
      jobs:
        - ansible-tox-linters
        - ansible-tox-py27

- project:
    name: github.com/ansible-network/cisco_iosxr
    default-branch: devel
    templates:
      - ansible-python-jobs

- project:
    name: github.com/ansible-network/cisco_nxos
    default-branch: devel
    templates:
      - ansible-python-jobs

- project:
    name: github.com/ansible-network/config_manager
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/content_store
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/juniper_junos
    default-branch: devel
    templates:
      - ansible-python-jobs
      - ansible-python3-jobs
    check:
      jobs:
        - ansible-tox-py27
    gate:
      jobs:
        - ansible-tox-py27

- project:
    name: github.com/ansible-network/network_configurator
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/network-engine
    default-branch: devel
    templates:
      - ansible-python3-jobs
    check:
      jobs:
        - ansible-tox-linters
        - ansible-tox-py27
    gate:
      jobs:
        - ansible-tox-linters
        - ansible-tox-py27

- project:
    name: github.com/ansible-network/network-image-builder
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/network-runner
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/openstack
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/packet-ci-cloud
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/resource_module_builder
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/resource_module_models
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/resource_module_planning
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/rhel
    default-branch: devel
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/sandbox
    templates:
      - noop-jobs

- project:
    name: github.com/ansible-network/vyos
    default-branch: devel
    check:
      jobs:
        - ansible-tox-linters
        - ansible-tox-py27:
            required-projects:
              - name: github.com/ansible-network/network-engine
        - ansible-tox-py36:
            required-projects:
              - name: github.com/ansible-network/network-engine
        - ansible-tox-py37:
            required-projects:
              - name: github.com/ansible-network/network-engine
    gate:
      jobs:
        - ansible-tox-linters
        - ansible-tox-py27:
            required-projects:
              - name: github.com/ansible-network/network-engine
        - ansible-tox-py36:
            required-projects:
              - name: github.com/ansible-network/network-engine
        - ansible-tox-py37:
            required-projects:
              - name: github.com/ansible-network/network-engine

- project:
    name: github.com/ansible-network/yang
    default-branch: devel
    templates:
      - ansible-python3-jobs
    check:
      jobs:
        - ansible-tox-linters
        - ansible-tox-py27
    gate:
      jobs:
        - ansible-tox-linters
        - ansible-tox-py27

- project:
    name: github.com/ansible/ansible-runner
    templates:
      - system-required
      - ansible-python3-jobs
    check:
      jobs:
        - ansible-build-python-tarball
        - ansible-tox-linters
        - ansible-tox-py27
    gate:
      jobs:
        - ansible-build-python-tarball
        - ansible-tox-linters
        - ansible-tox-py27

- project:
    name: github.com/ansible/ansible-zuul-jobs
    templates:
      - system-required

- project:
    name: github.com/ansible/network
    default-branch: devel
    templates:
      - system-required
      - noop-jobs

- project:
    name: github.com/ansible/project-config
    templates:
      - noop-jobs
